<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Basic Vue</title>
  </head>
  <body>
    <div class="container" id="app">
      <!-- navbar -->
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <div class="row w-100">
            <div class="col-md-8 navbar-text">
              <b>Cart: </b>
              <span class="badge text-bg-success">{{ cart.length }}</span>
            </div>
            <div class="col-md-4">
              <div class="row align-items-center">
                <label
                  for="maximum"
                  class="col-form-label col-auto font-weight-bold"
                  >Max</label
                >
                <div class="col">
                  <input
                    type="number"
                    id="maximum"
                    class="form-control"
                    v-model="maximum"
                    aria-label="search"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- end of navbar -->

      <div class="row d-flex mb-3 align-items-center">
        <template v-for="item in products">
          <div v-if="item.price <= Number(maximum)" class="col-md-12">
            <div class="row">
              <div class="col-1 m-auto">
                <button class="btn btn-danger" v-on:click="addItem(item)">
                  +
                </button>
              </div>
              <div class="col-md-4">
                <img
                  class="img-fluid"
                  :src="item.image"
                  :alt="item.image_title"
                  aria-label="random-image"
                />
              </div>
              <div class="col-md-7 d-flex align-items-center">
                <div>
                  <h3 class="text-info">{{ item.name }}</h3>
                  <p class="mb-0 text-justify">{{ item.description }}</p>
                  <div class="h2 mt-3">Rp. {{ item.price }}</div>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
