<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Basic Vue</title>
  </head>
  <body>
    <div class="container mt-3" id="app">
      <div class="form-inline mr-auto">
        <label for="" class="font-weight-bold mr-2">Max</label>
        <input
          type="number"
          type="number"
          aria-label="search"
          class="form-control w-25"
          v-model="maximum"
        />
      </div>
      <input
        type="range"
        min="0"
        max="200"
        aria-label="slider"
        v-model="maximum"
      />
      <div class="row d-flex mb-3 align-items-center" v-for="item in products">
        <div v-if="item.price <= Number(maximum)">
          <div class="row">
            <div class="col-4">
              <img
                class="img-fluid"
                :src="item.image"
                :alt="item.title"
                aria-label="random-image"
              />
            </div>
            <div class="col">
              <h3 class="text-info">{{ item.name }}</h3>
              <p class="mb-0 text-justify">{{ item.desc }}</p>
              <div class="h5 text-end">Rp. {{ item.price }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
