<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
      integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Basic Vue</title>
  </head>
  <body>
    <div class="container" id="app">
      <!-- navbar -->
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <div class="row w-100">
            <div class="col-md-6 navbar-text">
              <button
                class="btn btn-success btn-sm dropdown-toggle"
                id="dropDownCart"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                aria-label="dropdown"
              >
                <b>Cart: </b>
                <span class="badge text-bg-success">{{ cartQty }}</span>
                <i class="fa fa-shopping-basket mx-2" aria-hidden="true">
                  {{ cartTotal | currencyFormat }}
                </i>
              </button>
              <div
                class="dropdown-menu dropdown-menu-right"
                aria-label="dropDownCart"
              >
                <div v-for="(item, index) in cart" :key="index">
                  <div class="dropdown-item-text text-nowrap text-right">
                    <span class="badge text-bg-warning align-text-top mr-1">
                      {{ item.qty }}
                    </span>
                    {{ item.product.name }}
                    <b>{{ item.product.price * item.qty | currencyFormat }}</b>
                    <a
                      href="#"
                      class="badge bg-danger text-white text-decoration-none"
                      v-on:click="deleteItem(item.product)"
                      >-</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-5">
              <div class="row align-items-center">
                <label
                  for="maximum"
                  class="col-form-label col-auto font-weight-bold"
                  >Max</label
                >
                <div class="col">
                  <input
                    type="number"
                    id="maximum"
                    class="form-control"
                    v-model="maximum"
                    aria-label="search"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-1">
              <button
                class="btn btn-sm btn-outline-success"
                aria-label="dollar-sign"
                v-on:click="style.sliderStatus = !style.sliderStatus"
              >
                <i class="fas fa-dollar-sign"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>
      <!-- end of navbar -->

      <transition
        name="custom"
        enter-active-class="animate__animated animate__fadeInDown"
        leave-active-class="animate__animated animate__slideOutRight"
      >
        <div v-if="style.sliderStatus">
          <div class="col" :class="sliderState">
            <input
              type="range"
              class="form-control-plaintext"
              id="slider"
              v-model="maximum"
              aria-label="slider"
            />
          </div>
        </div>
      </transition>

      <p
        :class="style.head"
        :style="{'width': 'auto', 'text-align': 'center', 'font-size': style.fontSize + 'px'}"
      >
        My Shop
      </p>

      <!-- <transition-group name="fade"> </transition-group> -->

      <div class="row d-flex mb-3 align-items-center">
        <template v-for="(item, index) in products" :key="item.id">
          <div v-if="item.price <= Number(maximum)" class="col-md-12">
            <div class="row">
              <div class="col-1 m-auto">
                <button class="btn btn-danger" v-on:click="addItem(item)">
                  +
                </button>
              </div>
              <div class="col-md-4">
                <img
                  class="img-fluid"
                  :src="item.image"
                  :alt="item.image_title"
                  aria-label="random-image"
                />
              </div>
              <div class="col-md-7 d-flex align-items-center">
                <div>
                  <h3 class="text-info">{{ item.name }}</h3>
                  <p class="mb-0 text-justify">{{ item.description }}</p>
                  <div class="h2 mt-3">{{ item.price | currencyFormat }}</div>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
